driver
(
  name "rangertolaser"
  requires [ "ranger:1" ]
  provides [ "laser:0" ]
)

driver
(
 name "mricp"
 provides ["position2d:3" "map:1"]
 requires ["position2d:0" "laser:0"]

 number_of_lasers 1
 laser0_ranges [-114 114]
 playerv_debug 0
 period 0.1
 MAXR 60.0
 MINR 0.1
 gate1 0.5
 gate2 0.1
 use_max_range 1

 map_resolution 0.03
 map_saving_period 30
 map_size 20
 map_path "logs/"

 sparse_scans_rate 2
 debug 0
 alwayson 0
 log 1
 use_odom 1

 #interpolate 0
)

driver
(
  name "mapfile"
  provides ["map:0"]
  filename "bitmaps/tams_compl_red_map.png"
  resolution 0.05 # meters per pixel
  origin [-30 -8 ] # real-world location of the bottom-left-hand corner of the map
)

