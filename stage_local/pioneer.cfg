driver
(
  name "rangertolaser"
  requires [ "ranger:1" ]
  provides [ "laser:0" ]
)

driver
(
 name "mricp"
 provides ["position2d:1" "map:0"]
 requires ["6667:position2d:0" "6667:laser:0"]

 number_of_lasers 1
 laser0_ranges [-120 120]
 playerv_debug 0
 period 0.2
 MAXR 5.6
 MINR 0.05
 gate1 0.5
 gate2 0.6
 use_max_range 1

 map_resolution 0.05
 map_saving_period 2
 map_size 50
 map_path "logs/"

 sparse_scans_rate 2
 debug 0
 alwayson 0
 log 1
 use_odom 1

 interpolate 0
)

driver
(
  name "mapfile"
  provides ["map:0"]
  filename "bitmaps/tams_compl_red_map.png"
  resolution 0.05 # meters per pixel
  origin [-30 -8 ] # real-world location of the bottom-left-hand corner of the map
)

